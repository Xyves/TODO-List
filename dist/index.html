<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Webpack App</title>
    <link rel="stylesheet" href="output.css" />
    <script defer="defer" src="bundle.js"></script>
  </head>
  <body>
    <header>
      <i class="hamburger"></i>
      <p class="logo">TODO</p>
    </header>

    <div id="container">
      <div class="sidebar sidebar-show">
        <ul class="sidebar-menu">
          <li id="menuInbox" class="menuEl"><a>Inbox</a></li>
          <li id="menuToday" class="menuEl"><a>Today</a></li>
          <li id="menuWeek" class="menuEl"><a>Next Week</a></li>
          <li id="menuImportant" class="menuEl"><a>Important</a></li>
          <li id="menuCompleted" class="menuEl"><a>Completed</a></li>
        </ul>
        <ul class="sidebar-project">
          <header class="sidebar-header">
            <p>Projects</p>
            <i class="add-project-modal">+</i>
          </header>
          <div class="sidebar-line"></div>
          <div class="created-projects">
            <div class="project demoProject">
              <li class="menuEl"><a>Demo Project</a></li>
              <i class="edit edit-project"></i>
              <i class="delete remove-thrash"></i>
            </div>
            <template id="project"
              ><div class="project">
                <li><a>Some text here</a></li>
                <i class="edit edit-project"></i>
                <i class="delete remove-thrash"></i></div
            ></template>
          </div>
        </ul>
      </div>
      <div class="content"></div>

      <div class="modal-box none">
        <h2>New Task</h2>
        <form action="GET">
          <label for="">Task Title *</label>
          <input type="text" />
          <label for="">Priority</label>
          <select name="" id="">
            <option value="" selected disabled>--Select priority--</option>
            <option value="priorityLow">Low</option>
            <option value="priorityMedium">Medium</option>
            <option value="priorityHigh">High</option>
          </select>
          <label for="">Schedule</label>
          <input type="date" name="" id="" />
          <div class="modal-buttons">
            <button class="button-cancel">Cancel</button>
            <button class="button-add">Add</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
