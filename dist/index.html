<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Webpack App</title>
    <link rel="stylesheet" href="output.css" />
    <script
      src="https://kit.fontawesome.com/33d401369d.js"
      crossorigin="anonymous"
    ></script>
    <script defer="defer" src="bundle.js"></script>
  </head>
  <body>
    <div id="container">
      <div class="sidebar sidebar-show">
        <ul class="sidebar-menu">
          <li id="menuInbox" class="menuEl">
            <i class="fa-regular fa-envelope" style="color: #ffffff"></i
            ><a>Inbox</a>
          </li>
          <li id="menuToday" class="menuEl">
            <i class="fa-regular fa-calendar" style="color: #ffffff"></i
            ><a>Today</a>
          </li>
          <li id="menuWeek" class="menuEl">
            <i class="fa-regular fa-calendar-days" style="color: #ffffff"></i
            ><a>Next Week</a>
          </li>
          <li id="menuImportant" class="menuEl">
            <i class="fa-regular fa-star" style="color: #ffffff"></i
            ><a>Important</a>
          </li>
          <li id="menuCompleted" class="menuEl">
            <i class="fa-regular fa-calendar-check" style="color: #ffffff"></i
            ><a>Completed</a>
          </li>
        </ul>
        <ul class="sidebar-project">
          <header class="sidebar-header">
            <i class="fa-regular fa-folder" style="color: #ffffff"></i>
            <p>Projects</p>
            <i
              class="add-project-modal fa-solid fa-square-plus"
              style="color: #ffffff"
            ></i>
          </header>

          <div class="created-projects" data-lists>
            <div class="project demoProject">
              <li class="menuEl"><a>Demo Project</a></li>
              <i class="edit edit-project"></i>
              <i class="delete remove-thrash"></i>
            </div>
            <template id="projectTmpl">
              <div class="project">
                <li class="menuEl"><a class="projectName"></a></li>
                <i class="edit edit-project"></i>
                <i class="delete remove-thrash"></i>
              </div>
            </template>
          </div>
        </ul>
        <footer>
          <p>
            Built by
            <a href="https://github.com/Xyves" target="_blank">Xyves</a> |
            <a href="https://github.com/Xyves/TODO-List" target="_blank"
              >Source code</a
            >
          </p>
        </footer>
      </div>
      <div class="content"></div>
      <template id="TodoTaskTemplate">
        <i class="taskPriority fa-regular fa-circle icon"> </i>
        <p class="toDoTaskName"></p>
        <p class="toDoTaskDate"></p>
        <i
          class="taskEdit fa-regular fa-pen-to-square"
          style="color: #ffffff"
        ></i>
        <i
          class="taskRemove fa-regular fa-trash-can"
          style="color: #fafafa"
        ></i>
      </template>
      <div class="modal-box none">
        <h2>New Task</h2>
        <form action="GET" id="TaskForm">
          <label for="taskTitle">Task Title *</label>
          <input type="text" id="taskTitle" />
          <label for="priority">Priority</label>
          <select name="priority" id="taskPriority" required>
            <option value="" selected disabled>--Select priority--</option>
            <option value="priorityLow">Low</option>
            <option value="priorityMedium">Medium</option>
            <option value="priorityHigh">High</option>
          </select>
          <label for="schedule">Schedule</label>
          <input type="date" name="schedule" id="taskDate" autocomplete="off" />
          <div class="modal-buttons">
            <button class="btn-task-cancel btn-cancel" type="button">
              Cancel
            </button>
            <button class="button-add btn-add">Add</button>
          </div>
        </form>
      </div>
      <div class="project-box modal-box none">
        <h2>New Project</h2>
        <form action="GET" class="addProject">
          <label for="">Project title *</label>
          <input type="text" id="form-id" />
          <div class="modal-buttons">
            <button class="button-project-cancel btn-cancel" type="button">
              Cancel
            </button>
            <button class="button-add-project btn-add">Add</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
